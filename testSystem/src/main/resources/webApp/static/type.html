<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出卷类型选择</title>
    <style>

        .typeList {
            width: 95vw;
            margin: 2vw auto;
        }

        .typeList>div {
            margin-top: 2vw;
        }
    </style>

</head>
<body>
<div id="app">

    <p style="margin-left:3vw;margin-top: 3vw;font-size: 0.9rem;">请选择答题模式：</p>
    <div class="typeList">
        <div v-for="i in typeList" @click='goNext(i.id)' style="border-radius: 5px;border: 2px solid #c2c0c0;">
            <el-card shadow="hover" class="box-card">
                {{i.name}}
            </el-card>
        </div>
    </div>


</div>


<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">

<script src="../js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        created(){
            this.username=sessionStorage.username
            if (!this.username) {
                window.location.href = "./index.html"
            }
        },

        mounted(){
            
        },

        methods: {
            goNext(id) {
                console.log(id)
                sessionStorage.type=id
                window.location.href = "./"+id+".html"
            }
        },
        data() {
            return {
                typeList: [{
                    id: 'auto',
                    name: "自动组卷"
                }, {
                    id: 'manual',
                    name: "手动组卷编辑模式"
                }],
            //     , {
            //     id: 'edit',
            //     name: "编辑模式"
            // }
                username: ''
            }
        }
    })

</script>

</body>
</html>
